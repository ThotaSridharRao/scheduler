<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Schedule Master</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script>
      // Tailwind CSS configuration copied directly from the original HTML
      tailwind.config = {
        theme: {
          extend: {
            colors: { primary: "#4F46E5", secondary: "#818CF8" },
            borderRadius: {
              none: "0px",
              sm: "4px",
              DEFAULT: "8px",
              md: "12px",
              lg: "16px",
              xl: "20px",
              "2xl": "24px",
              "3xl": "32px",
              full: "9999px",
              button: "8px",
            },
          },
        },
      };
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css"
    />
    <style>
      /* All custom CSS styles copied directly from the original HTML
         Some styles might not be directly used on the signup page but are kept
         for theme consistency as requested. */
      /* Removed the placeholder Remixicon content property as it might override specific icons. */

      .loading-spinner {
        text-align: center;
      }
      .spinner {
        width: 40px;
        height: 40px;
        margin: 0 auto;
        border: 3px solid #e5e7eb;
        border-top-color: #4f46e5;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      body {
        font-family: "Inter", sans-serif;
        background-color: #f8fafc;
      }
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 8px 32px rgba(31, 38, 135, 0.1);
      }
      .task-card {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .task-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      }
      .progress-circle {
        transform: rotate(-90deg);
      }
      .modal {
        transition: opacity 0.3s ease, transform 0.3s ease;
      }
      .modal-enter {
        opacity: 0;
        transform: scale(0.95);
      }
      .modal-enter-active {
        opacity: 1;
        transform: scale(1);
      }
      .add-button {
        transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      }
      .add-button:hover {
        transform: rotate(90deg);
        box-shadow: 0 10px 20px rgba(79, 70, 229, 0.3);
      }
      /* Removed form-field label animation styles */
      .priority-indicator {
        transition: all 0.3s ease;
      }
      .category-icon {
        animation: float 3s ease-in-out infinite;
      }
      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-5px);
        }
      }
      .pulse {
        animation: pulse 2s infinite;
      }
      @keyframes pulse {
        0% {
          box-shadow: 0 0 0 0 rgba(79, 70, 229, 0.4);
        }
        70% {
          box-shadow: 0 0 0 10px rgba(79, 70, 229, 0);
        }
        100% {
          box-shadow: 0 0 0 0 rgba(79, 70, 229, 0);
        }
      }
      .confetti {
        position: absolute;
        width: 10px;
        height: 10px;
        background-color: #4f46e5;
        opacity: 0;
      }
      @keyframes confetti-fall {
        0% {
          transform: translateY(0) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(100px) rotate(360deg);
          opacity: 0;
        }
      }
      .ripple {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.4);
        transform: scale(0);
        animation: ripple 0.6s linear;
      }
      @keyframes ripple {
        to {
          transform: scale(2.5);
          opacity: 0;
        }
      }
      .progress-bar {
        transition: width 0.3s ease;
      }
      input[type="number"]::-webkit-inner-spin-button,
      input[type="number"]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      .custom-checkbox {
        appearance: none;
        -webkit-appearance: none;
        width: 20px;
        height: 20px;
        border: 2px solid #d1d5db;
        border-radius: 4px;
        outline: none;
        transition: all 0.2s ease;
        position: relative;
        cursor: pointer;
      }
      .custom-checkbox:checked {
        background-color: #4f46e5;
        border-color: #4f46e5;
      }
      .custom-checkbox:checked::after {
        content: "";
        position: absolute;
        top: 2px;
        left: 6px;
        width: 6px;
        height: 10px;
        border: solid white;
        border-width: 0 2px 2px 0;
        transform: rotate(45deg);
      }
      .custom-radio {
        appearance: none;
        -webkit-appearance: none;
        width: 20px;
        height: 20px;
        border: 2px solid #d1d5db;
        border-radius: 50%;
        outline: none;
        transition: all 0.2s ease;
        position: relative;
        cursor: pointer;
      }
      .custom-radio:checked {
        border-color: #4f46e5;
      }
      .custom-radio:checked::after {
        content: "";
        position: absolute;
        top: 3px;
        left: 3px;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background-color: #4f46e5;
      }
      .custom-switch {
        position: relative;
        display: inline-block;
        width: 44px;
        height: 24px;
      }
      .custom-switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      .switch-slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #e5e7eb;
        transition: 0.4s;
        border-radius: 34px;
      }
      .switch-slider:before {
        position: absolute;
        content: "";
        height: 18px;
        width: 18px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
      }
      input:checked + .switch-slider {
        background-color: #4f46e5;
      }
      input:checked + .switch-slider:before {
        transform: translateX(20px);
      }
      .range-slider {
        -webkit-appearance: none;
        width: 100%;
        height: 6px;
        border-radius: 5px;
        background: #e5e7eb;
        outline: none;
      }
      .range-slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 18px;
        height: 18px;
        border-radius: 50%;
        background: #4f46e5;
        cursor: pointer;
        transition: all 0.2s ease;
      }
      .range-slider::-webkit-slider-thumb:hover {
        transform: scale(1.2);
        box-shadow: 0 0 0 6px rgba(79, 70, 229, 0.2);
      }
      .range-slider::-moz-range-thumb {
        width: 18px;
        height: 18px;
        border-radius: 50%;
        background: #4f46e5;
        cursor: pointer;
        border: none;
        transition: all 0.2s ease;
      }
      .range-slider::-moz-range-thumb:hover {
        transform: scale(1.2);
        box-shadow: 0 0 0 6px rgba(79, 70, 229, 0.2);
      }
    </style>
  </head>
  <body class="min-h-screen">
    <!-- Loading Screen (copied from original) -->
    <div
      id="loading-screen"
      class="fixed inset-0 bg-white z-50 flex items-center justify-center"
    >
      <div class="loading-spinner">
        <div class="spinner"></div>
        <p class="mt-4 text-gray-600">Loading amazing things...</p>
      </div>
    </div>

    <!-- Main Content for Sign Up Page -->
    <main
      class="flex items-center justify-center min-h-screen py-12 px-4 bg-gradient-to-br from-indigo-50 to-blue-50"
      aria-label="Sign Up Section"
    >
      <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-md glass">
        <h2 class="text-3xl font-bold text-gray-900 text-center mb-6">
          Create Your Account
        </h2>
        <p class="text-center text-gray-600 mb-8">
          Join Schedule Master today and organize your life!
        </p>

        <form id="signup-form" class="space-y-6">
          <div class="mb-4">
            <label for="username" class="block text-gray-700 text-sm font-medium mb-1">Full Name</label>
            <input
              type="text"
              id="username"
              class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
              placeholder="Enter your full name"
              required
              autocomplete="name"
            />
          </div>

          <div class="mb-4">
            <label for="email" class="block text-gray-700 text-sm font-medium mb-1">Email Address</label>
            <input
              type="email"
              id="email"
              class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
              placeholder="Enter your email address"
              required
              autocomplete="email"
            />
          </div>

          <div class="mb-4">
            <label for="password" class="block text-gray-700 text-sm font-medium mb-1">Password</label>
            <input
              type="password"
              id="password"
              class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
              placeholder="Enter your password"
              required
              autocomplete="new-password"
            />
          </div>

          <div class="mb-4">
            <label for="confirm-password" class="block text-gray-700 text-sm font-medium mb-1">Confirm Password</label>
            <input
              type="password"
              id="confirm-password"
              class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
              placeholder="Confirm your password"
              required
              autocomplete="new-password"
            />
          </div>

          <div class="flex items-center text-sm">
            <label class="flex items-center text-gray-600 cursor-pointer">
              <input type="checkbox" id="terms-checkbox" class="custom-checkbox mr-2" required />
              I agree to the
              <a href="#" class="text-primary hover:underline ml-1"
                >Terms & Conditions</a
              >
            </label>
          </div>

          <button
            type="submit"
            id="signup-button"
            class="w-full bg-primary hover:bg-indigo-600 text-white px-6 py-3 rounded-button font-medium transition-all duration-300 transform hover:scale-105 hover:shadow-lg flex items-center justify-center whitespace-nowrap relative overflow-hidden"
          >
            <i class="ri-user-add-line mr-2"></i> Sign Up
          </button>
        </form>

        <div class="relative flex items-center py-5">
          <div class="flex-grow border-t border-gray-300"></div>
          <span class="flex-shrink mx-4 text-gray-500 text-sm"
            >Or sign up with</span
          >
          <div class="flex-grow border-t border-gray-300"></div>
        </div>

        <div class="flex flex-col sm:flex-row justify-center space-y-3 sm:space-y-0 sm:space-x-4">
          <button
            class="w-full sm:w-1/2 flex items-center justify-center py-2 px-4 border border-gray-300 rounded-button text-gray-700 hover:bg-gray-50 transition-colors duration-200 relative overflow-hidden"
            id="google-signup-button"
          >
            <i class="ri-google-fill mr-2 text-lg"></i> Google
          </button>
          <button
            class="w-full sm:w-1/2 flex items-center justify-center py-2 px-4 border border-gray-300 rounded-button text-gray-700 hover:bg-gray-50 transition-colors duration-200 relative overflow-hidden"
            id="github-signup-button"
          >
            <i class="ri-github-fill mr-2 text-lg"></i> GitHub
          </button>
        </div>

        <div class="text-center mt-8">
          <p class="text-gray-600">
            Already have an account?
            <a href="login.html" class="text-primary hover:underline font-medium"
              >Log In</a
            >
          </p>
        </div>
      </div>
    </main>

    <!-- Mobile Menu Script (copied from original) -->
    <script id="mobile-menu-script">
      document.addEventListener("DOMContentLoaded", function () {
        const mobileMenuButton = document.getElementById("mobile-menu-button");
        const mobileMenu = document.getElementById("mobile-menu");
        let isMenuOpen = false;
        mobileMenuButton.addEventListener("click", () => {
          isMenuOpen = !isMenuOpen;
          mobileMenu.classList.toggle("hidden");
          mobileMenuButton.innerHTML = isMenuOpen
            ? '<i class="ri-close-line ri-lg"></i>'
            : '<i class="ri-menu-line ri-lg"></i>';
        });
      });
    </script>

    <!-- Loading Screen Script (copied from original) -->
    <script id="loading-screen-script">
      document.addEventListener("DOMContentLoaded", function () {
        const loadingScreen = document.getElementById("loading-screen");
        setTimeout(() => {
          loadingScreen.style.opacity = "0";
          loadingScreen.style.transition = "opacity 0.5s ease";
          setTimeout(() => {
            loadingScreen.style.display = "none";
          }, 500);
        }, 1500);
      });
    </script>

    <!-- Sign Up Form Interactivity Script -->
    <script id="signup-form-script">
      document.addEventListener("DOMContentLoaded", function () {
        const signupForm = document.getElementById("signup-form");
        const signupButton = document.getElementById("signup-button");
        const googleSignupButton = document.getElementById("google-signup-button");
        const githubSignupButton = document.getElementById("github-signup-button");
        const passwordInput = document.getElementById("password");
        const confirmPasswordInput = document.getElementById("confirm-password");
        const termsCheckbox = document.getElementById("terms-checkbox");

        // Function to create ripple effect on buttons
        function createRipple(event) {
          const button = event.currentTarget;
          const ripple = document.createElement("span");
          const rect = button.getBoundingClientRect();
          const size = Math.max(rect.width, rect.height);
          const x = event.clientX - rect.left - size / 2;
          const y = event.clientY - rect.top - size / 2;

          ripple.style.width = ripple.style.height = `${size}px`;
          ripple.style.left = `${x}px`;
          ripple.style.top = `${y}px`;
          ripple.classList.add("ripple");

          // Remove any existing ripples to prevent accumulation
          const existingRipple = button.querySelector(".ripple");
          if (existingRipple) {
            existingRipple.remove();
          }

          button.appendChild(ripple);

          setTimeout(() => {
            ripple.remove();
          }, 600);
        }

        // Apply ripple effect to relevant buttons
        signupButton.addEventListener("click", createRipple);
        googleSignupButton.addEventListener("click", createRipple);
        githubSignupButton.addEventListener("click", createRipple);

        // Function to show a temporary notification
        function showNotification(message, bgColorClass, iconClass) {
          const notification = document.createElement("div");
          notification.className = `fixed bottom-4 right-4 ${bgColorClass} text-white px-4 py-2 rounded-lg shadow-lg transform translate-y-10 opacity-0 transition-all duration-500 z-[60]`; // Increased z-index
          notification.innerHTML = `
            <div class="flex items-center">
              <i class="${iconClass} mr-2"></i> ${message}
            </div>
          `;
          document.body.appendChild(notification);

          setTimeout(() => {
            notification.classList.remove("translate-y-10", "opacity-0");
          }, 100);

          setTimeout(() => {
            notification.classList.add("translate-y-10", "opacity-0");
            setTimeout(() => {
              notification.remove();
            }, 500);
          }, 3000);
        }

        // Handle form submission
        signupForm.addEventListener("submit", function (e) {
          e.preventDefault(); // Prevent default form submission

          const username = document.getElementById("username").value;
          const email = document.getElementById("email").value;
          const password = passwordInput.value;
          const confirmPassword = confirmPasswordInput.value;

          if (password !== confirmPassword) {
            showNotification(
              "Passwords do not match!",
              "bg-red-500",
              "ri-error-warning-line"
            );
            confirmPasswordInput.focus();
            return;
          }

          if (!termsCheckbox.checked) {
            showNotification(
              "Please accept the Terms & Conditions.",
              "bg-red-500",
              "ri-error-warning-line"
            );
            return;
          }

          console.log("Sign Up attempt:", { username, email, password });

          // Simulate API call and show success notification
          showNotification(
            "Account created successfully!",
            "bg-green-500",
            "ri-check-line"
          );

          // Optionally redirect after a short delay
          setTimeout(() => {
            window.location.href = "login.html"; // Redirect to login page
          }, 1500);

          // Clear form fields
          signupForm.reset();
        });

        // Initial focus on username input when the page loads
        document.getElementById("username").focus();
      });
    </script>
  </body>
</html>
