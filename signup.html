<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Master - Register</title>
    <meta name="description" content="Register for your personal productivity companion" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Keyframe animation for fade-in effect, matching the main app */
        @keyframes fade-in {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in { animation: fade-in 0.3s ease-out; }

        /* General body styling for background and font */
        body {
            font-family: sans-serif;
            @apply min-h-screen bg-gradient-to-br from-blue-50 via-white to-purple-50;
        }

        /* Message box styling */
        .message-box {
            @apply fixed bottom-4 right-4 bg-blue-600 text-white p-4 rounded-lg shadow-lg flex items-center space-x-2 z-50;
        }
        .message-box.error {
            @apply bg-red-600;
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <div class="bg-white rounded-xl shadow-xl p-8 max-w-md w-full animate-fade-in">
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">
                Join Schedule Master
            </h1>
            <p class="text-gray-600">
                Create your account to organize your day.
            </p>
        </div>

        <form id="registerForm" class="space-y-5">
            <div>
                <label for="fullName" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-user-circle mr-2"></i>Full Name
                </label>
                <input
                    type="text"
                    id="fullName"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
                    placeholder="Enter your full name"
                    required
                />
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-envelope mr-2"></i>Email Address
                </label>
                <input
                    type="email"
                    id="email"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
                    placeholder="your.email@example.com"
                    required
                />
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-lock mr-2"></i>Password
                </label>
                <input
                    type="password"
                    id="password"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
                    placeholder="Enter your password"
                    required
                />
            </div>
            <div>
                <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-lock mr-2"></i>Confirm Password
                </label>
                <input
                    type="password"
                    id="confirmPassword"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
                    placeholder="Confirm your password"
                    required
                />
            </div>
            
            <button
                type="submit"
                class="w-full bg-gradient-to-r from-blue-500 to-purple-500 text-white py-3 rounded-lg shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-300 font-semibold flex items-center justify-center space-x-2"
            >
                <i class="fas fa-user-plus"></i>
                <span>Sign Up</span>
            </button>
        </form>

        <div class="mt-6 text-center text-gray-600">
            Already have an account? 
            <a class="text-blue-600 hover:underline font-medium story-link" href='login.html'>Log In</a>
        </div>
    </div>

    <!-- Message Box Element -->
    <div id="messageBox" class="message-box hidden">
        <span id="messageIcon"></span>
        <span id="messageText"></span>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            const fullName = document.getElementById('fullName').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            const messageBox = document.getElementById('messageBox');
            const messageText = document.getElementById('messageText');
            const messageIcon = document.getElementById('messageIcon');

            // Reset message box
            messageBox.classList.add('hidden', 'error');
            messageBox.classList.remove('success'); // Assuming a 'success' class for green theme

            if (fullName === '' || email === '' || password === '' || confirmPassword === '') {
                displayMessage('All fields are required.', 'error');
                return;
            }

            if (password.length < 6) {
                displayMessage('Password must be at least 6 characters long.', 'error');
                return;
            }

            if (password !== confirmPassword) {
                displayMessage('Passwords do not match.', 'error');
                return;
            }

            // Simulate a successful registration
            displayMessage('Registration successful! Redirecting...', 'success');
            // In a real application, you would send this data to your backend (e.g., Firebase Auth)
            // and then handle the response (e.g., redirect to login or dashboard).
            
            // Example redirection after a delay (remove in actual Firebase integration)
            setTimeout(() => {
                // window.location.href = 'login.html'; // Redirect to a login page
                console.log("Simulated redirection to login or dashboard.");
            }, 2000);
        });

        /**
         * Displays a temporary message box.
         * @param {string} message - The message to display.
         * @param {string} type - 'success' or 'error' to determine styling.
         */
        function displayMessage(message, type) {
            const messageBox = document.getElementById('messageBox');
            const messageText = document.getElementById('messageText');
            const messageIcon = document.getElementById('messageIcon');

            messageText.textContent = message;
            messageBox.classList.remove('hidden', 'bg-blue-600', 'bg-red-600'); // Reset colors

            if (type === 'success') {
                messageBox.classList.add('bg-blue-600'); // Use blue for success for now
                messageIcon.innerHTML = '<i class="fas fa-check-circle"></i>';
            } else if (type === 'error') {
                messageBox.classList.add('bg-red-600');
                messageIcon.innerHTML = '<i class="fas fa-times-circle"></i>';
            }

            messageBox.classList.remove('hidden');

            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 3000); // Hide after 3 seconds
        }
    </script>
</body>
</html>
